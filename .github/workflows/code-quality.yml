name: Code Quality

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety pip-audit

      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt || true
        continue-on-error: true

      - name: Run Safety check
        run: |
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --output text || true
          fi
        continue-on-error: true

      - name: Run pip-audit
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt || true
          fi
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  type-checking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-python-dateutil
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run MyPy type checking
        run: |
          mypy . --ignore-missing-imports --exclude 'venv|__pycache__|\.git' || true
        continue-on-error: true

  code-formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install formatting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort autopep8

      - name: Check code formatting with Black
        run: |
          black --check --diff . --exclude '(\.git|__pycache__|venv|\.eggs|\.tox|dist|build)' || true
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . --skip venv --skip .git || true
        continue-on-error: true

  complexity-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install analysis tools
        run: |
          python -m pip install --upgrade pip
          pip install radon mccabe

      - name: Run Radon complexity analysis
        run: |
          radon cc . -a -nb --exclude 'venv,__pycache__,.git,tests' || true
          radon mi . --exclude 'venv,__pycache__,.git,tests' || true
        continue-on-error: true

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true
